<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <h1>GPA Calculator</h1>

        <div class="row">
            <div class="col">
                <input type="text" id="course-title" class="form-control" placeholder="course-code">
            </div>
            <div class="col">
                <input type="text" id="unit-load" class="form-control" placeholder="Unit-load" min="1" max="5">
            </div>
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">select grade</option>
                    <option value="5" style="color: black;">A</option>
                    <option value="4">B</option>
                    <option value="3">C</option>
                    <option value="2">D</option>
                    <option value="1">E</option>
                    <option value="0">F</option>
                </select>
            </div>
            <div class="col">
                <button id="btn" class="btn btn-success">Add</button>
            </div>

           
        </div>
        <table id="table" class="table table-bordered hide">
            <thead>
                <tr>
                    <th>course code</th>
                    <th>unit load</th>
                    <th>grade</th>
                </tr>
            </thead>

            <tbody id="tbody"></tbody>
            <tfoot id="tfoot"></tfoot>
        </table>

        <div class="row">
            <div class="col">
                <button id="calc" class="btn-success hide">Calculate CGPA</button>
            </div>

            <div class="col">
                <button id="clear" class="btn-danger hide">Clear</button>
            </div>
        </div> 
        
        
    <div class="comnt">Comment: <span id="comment"></span></div>
    </div>


    <script src="script.js  "></script>
</body>
</html>
